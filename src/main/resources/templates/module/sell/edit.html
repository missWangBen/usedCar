<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改用户卖车')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sell-edit" th:object="${sell}">
            <input id="sellId" name="sellId" th:field="*{sellId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">发布用户id：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人姓名：</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人手机号：</label>
				<div class="col-sm-8">
					<input id="userPhone" name="userPhone" th:field="*{userPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易地址id：</label>
				<div class="col-sm-8">
					<input id="addressId" name="addressId" th:field="*{addressId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易地址：</label>
				<div class="col-sm-8">
					<input id="address" name="address" th:field="*{address}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交易详细地址：</label>
				<div class="col-sm-8">
					<input id="detailedAddress" name="detailedAddress" th:field="*{detailedAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车型id：</label>
				<div class="col-sm-8">
					<input id="typeId" name="typeId" th:field="*{typeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车型：</label>
				<div class="col-sm-8">
					<input id="typeName" name="typeName" th:field="*{typeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆品牌id：</label>
				<div class="col-sm-8">
					<input id="brandId" name="brandId" th:field="*{brandId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆品牌：</label>
				<div class="col-sm-8">
					<input id="brandName" name="brandName" th:field="*{brandName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆价格：</label>
				<div class="col-sm-8">
					<input id="price" name="price" th:field="*{price}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆年份：</label>
				<div class="col-sm-8">
					<input id="carTime" name="carTime" th:field="*{carTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排放标准：</label>
				<div class="col-sm-8">
					<input id="emissionStandard" name="emissionStandard" th:field="*{emissionStandard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驱动形式：</label>
				<div class="col-sm-8">
					<input id="drive" name="drive" th:field="*{drive}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发动机id：</label>
				<div class="col-sm-8">
					<input id="engineId" name="engineId" th:field="*{engineId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发动机品牌：</label>
				<div class="col-sm-8">
					<input id="engineName" name="engineName" th:field="*{engineName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">燃料类型：</label>
				<div class="col-sm-8">
					<input id="fuelType" name="fuelType" th:field="*{fuelType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">马力匹数  ：</label>
				<div class="col-sm-8">
					<input id="horsepower" name="horsepower" th:field="*{horsepower}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否可过户   1是2否：</label>
				<div class="col-sm-8">
					<input id="transferOwnership" name="transferOwnership" th:field="*{transferOwnership}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否可提档  1是2否：</label>
				<div class="col-sm-8">
					<input id="toFile" name="toFile" th:field="*{toFile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示里程数：</label>
				<div class="col-sm-8">
					<input id="mileage" name="mileage" th:field="*{mileage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆颜色：</label>
				<div class="col-sm-8">
					<input id="colour" name="colour" th:field="*{colour}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆特色：</label>
				<div class="col-sm-8">
					<input id="feature" name="feature" th:field="*{feature}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆说明：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">帐号状态（0正常 1停用）：</label>
				<div class="col-sm-8">
					<input id="status" name="status" th:field="*{status}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/sell";
		$("#form-sell-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-sell-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
