<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('车辆类型列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								车辆类型名称：<input type="text" name="typeName"/>
							</li>

							<li>
								创建时间：<input type="date" name="createTime"/>
							</li>

							<li>
								更新时间：<input type="date" name="updateTime"/>
							</li>

							<li>
								帐号状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>

							<li>
								备注：<input type="text" name="remark"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:type:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="module:type:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<!--<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="module:type:remove">-->
					<!--<i class="fa fa-remove"></i> 删除-->
				<!--</a>-->
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.disableAll()" shiro:hasPermission="module:engine:disable">
					<i class="fa fa-remove"></i> 停用
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.enableAll()" shiro:hasPermission="module:engine:enable">
					<i class="fa fa-remove"></i> 启用
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:type:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:type:remove')}]];
		var disableFlag = [[${@permission.hasPermi('module:engine:disable')}]];
		var enableFlag = [[${@permission.hasPermi('module:engine:enable')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
        var prefix = ctx + "module/type";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				disableUrl: prefix + "/disable",
				enableUrl: prefix + "/enable",
				exportUrl: prefix + "/export",
                modalName: "车辆类型",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'typeId', 
					title : '类型id',
					visible: false
				},
				{
					field : 'typeName', 
					title : '车辆类型名称',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
				{
					field : 'status', 
					title : '帐号状态',
					sortable: true,
					formatter:function (value, row, index) {
						return $.table.selectDictLabel(datas, row.status);
					}
				},
				{
					field : 'remark', 
					title : '备注',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.typeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.typeId + '\')"><i class="fa fa-remove"></i>删除</a>');
						if (row.status==0){
							actions.push('<a class="btn btn-danger btn-xs ' + disableFlag + '" href="javascript:void(0)" onclick="$.operate.disable(\'' + row.typeId + '\')"><i class="fa fa-remove"></i>停用</a>');
						}
						if (row.status==1){
							actions.push('<a class="btn btn-danger btn-xs ' + enableFlag + '" href="javascript:void(0)" onclick="$.operate.enable(\'' + row.typeId + '\')"><i class="fa fa-edit"></i>启用</a>');
						}
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
