<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改发动机品牌')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-engine-edit" th:object="${engine}">
            <input id="engineId" name="engineId" th:field="*{engineId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">发动机品牌：</label>
				<div class="col-sm-8">
					<input id="engineName" name="engineName" th:field="*{engineName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/engine";
		$("#form-engine-edit").validate({
			rules:{
				engineName:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-engine-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
